<form>
    <section>
        <fieldset>
            <legend>Datos Personales</legend>
            <p> <label for="nombre">Nombre (requerido)<span class="requerido">*</span>: 
            <p></p>
            <input type="text" id="nombre" name="Nombre" size="15" maxlength="20" required></label> </p>

            <p> <label>Apellido:
            <p></p>
            <input type="text" id="Apellido" name="Apellido" size="15" maxlength="20"></label></p>
       
            <p> <label>Email (requerido)<span class="requerido">*</span>:
            <p></p>
            <input type="email" id="Email" name="Email" size="35" required></label> </p>
            
            <p> <label>Telefono:
                <p></p>
                 <input type="tel" id ="Telefono" name="Telefono" size="30" placeholder="Ingrese su teléfono" pattern="\(\d{3}\)\s\d{3}-\d{4}" required></label> 
                <input type="submit" value="Borrar"> </p>
            
            <p><label>Edad (mínimo 16 y máximo 120 años): 
                <p></p>
                <input type="number" id="Edad" name="Edad"></label>
                16<input type="range" id="Edad" name="Edad" min="16" max="120">120</p>
                <br>
            <p><label>Dirección: 
                <p></p>
                <textarea id="Dirección" name="Dirección" rows="5" cols="40"> </textarea></label> </p>
                <br>
<p><label>Provincia:
                <p></p>
                <input type="text" size="20"> 
                <input list="Provincias" name="Provincia">
                <datalist id="Provincias">
                <option selected value="Río Negro">Río Negro>
                <option value="Neuquén">Neuquén>
                <option value="Chubut">Chubut>
                <option value="Tierra del Fuego">Tierra del Fuego>
                <option value="Santa Cruz">Santa Cruz</option></label>
<p><label>Código Postal:
    <p></p>
<input type= "text" id="Código Postal" name="Código Postal" pattern="[A-Z]{1}\d{4}[A-Z]{3}" placeholder="A1234ABC"></label></p>
</fieldset>
<fieldset>
            <legend>Método preferido de contacto</legend>
            <div class="contacto">
            <p>
                <input type="radio" id="Correo electrónico" name="Correo electrónico" value="Correo electrónico">
                <label for="Email">Correo electrónico</label>
              </p>
              <p>
                <input type="radio" id="Correo Postal" name="Correo Postal" value="Correo Postal">
                <label for="CP">Correo Postal</label>
              </p>
              <p>
                <input type="radio" id="Telefono" name="Telefono" value="Telefono">
                <label for="contactoTelefono">Telefono</label>
              </p>
              </div>
</fieldset>

        <fieldset>
            <legend>Tipo de suscripción</legend>
            <div class="suscripciones">
                <p>
                <input type="checkbox" name="suscripción" id ="Noticias" value="Noticias">
                <input type="checkbox" name="suscripción" id ="Promociones" value="Promociones"> 
                <input type="checkbox" name="suscripción" id ="Alertas" value="Alertas" checked> 
                <input type="checkbox" name="suscripción" id ="Eventos" value="Eventos">
                </p>
            </div>
                <p>
                    <label class="desc" for="Noticias">Noticias</label>
                    <label class="desc" for="Promociones">Promociones</label>
                    <label class="desc" for="Alertas">Alertas</label>
                    <label class="desc" for="Eventos">Eventos</label>
                </p>
        </fieldset>
    </section>
    <table>
